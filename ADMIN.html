<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Product Details Form</title>
	<style>
		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"], input[type="number"] {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
		}

		select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form>
		<label for="store-name">Store Name:</label>
		<input type="text" id="store-name" name="store-name" required>

		<label for="product-name">Product Name:</label>
		<input type="text" id="product-name" name="product-name" required>

		<label for="product-id">Product ID:</label>
		<input type="text" id="product-id" name="product-id" required>

		<label for="product-type">Product Type:</label>
		<select id="product-type" name="product-type" required>
			<option value="">--Please select a product type--</option>
			<option value="Electronics">Electronics</option>
			<option value="Clothing">Clothing</option>
			<option value="Books">Books</option>
			<option value="Food">Food</option>
			<option value="Other">Other</option>
		</select>

		<label for="availability">Availability:</label>
		<input type="number" id="availability" name="availability" required>

		<label for="price">Price:</label>
		<input type="text" id="price" name="price" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
